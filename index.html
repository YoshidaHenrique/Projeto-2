<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="./main.css"
</head>
<body>
    <div class="container">
        <header>
            <h1>Agenda de contatos</h1>
        </header>
            <form id="form-agenda">
                <input type="text" id="nome" required placeholder="Nome">
                <input type="number" id="numero" placeholder="Número telefônico">
                <button type="submit">Adicionar +</button>
            </form>
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>
                            Nome 
                        </th>
                        <th>
                            Número
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <!--conteúdo trazido do JS através dos inputs do usuário-->
                </tbody>
            </table>
    </div>
    <script src="main.js"></script>

</body>
</html>
